name: Build and Test World Database App
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Unit Tests
        run: mvn -Dtest=*Tests test
  IntegrationTests:
      name: Integration Tests
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            submodules: recursive
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
        - name: Integration Tests
          run: |
            docker build -t database ./db 
            docker run --name employees -dp 33060:3306 database
            mvn -Dtest=*IntegrationTests test  # Runs all classes ending with "IntegrationTest"
            docker stop employees
            docker rm employees
            docker image rm database
  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Package and run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
