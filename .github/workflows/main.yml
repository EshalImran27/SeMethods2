name: CI Workflow for SEM2 Project

on: push

jobs:
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn -B test

  integration-tests:
    name: üîó Integration Tests (Docker Compose)
    runs-on: ubuntu-22.04
    needs: unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build project
        run: mvn -B package -DskipTests

      - name: Start environment with Docker Compose
        run: docker compose up -d --build

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to start..."
          sleep 20

      - name: Run Integration Tests
        run: mvn -B test -Dtest=*IntegrationTests

      - name: Stop Docker Compose
        if: always()
        run: docker compose down

      - name: Upload CodeCov report
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: IntegrationTests
          verbose: true

  build:
    name: üèóÔ∏è Build & Verify App
    runs-on: ubuntu-22.04
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Package and Build Docker Compose
        run: |
          mvn -B package -DskipTests
          docker compose up --abort-on-container-exit
