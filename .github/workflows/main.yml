name: Build and Test World Database App
on: push

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up Docker Compose
        run: docker compose version

      - name: Run application with World database
        run: docker compose up --abort-on-container-exit

      - name: Unit Tests Country
        run: mvn -Dtest=com.napier.sem2.CountryTests test

      - name: Unit Tests CountryQuery
        run: mvn -Dtest=com.napier.sem2.CountryQueryTests test

      - name: Unit Tests Capital
        run: mvn -Dtest=com.napier.sem2.CapitalTests test

      - name: Unit Tests CapitalQuery
        run: mvn -Dtest=com.napier.sem2.CapitalQueryTests test

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db 
          docker run --name world -dp 33060:3306 database
          mvn -Dtest=com/napier/sem2/CapitalIntegrationTests test          
          docker stop world
          docker rm world
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)