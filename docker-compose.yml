version: '3.8'
services:
  # Application Dockerfile is in same folder which is .
  app:
    build: .
    depends_on:
      - db

  # db is in db folder
  db:
    build: db/.
    restart: always
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_ROOT_HOST: '%'